<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">

    <!-------UserId----------------->
    <label for="userId">UserId: </label>
    <input type="text" id="userId" placeholder="Enter your UserId" name="userId">
    <span class="userIdError" id="userIdError"></span><br><br>

 
    <!-----Password-->
    <label for="password">Password: </label>
    <input type="text" id="password" placeholder="Enter your password" name="password">
    <span class="passwordError" id="passwordError"></span><br><br>
    <br></br>


    <!--Name-->
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your Name">
    <span class="nameError" id="nameError"></span><br><br>
    <br></br>


    <!----Address-->
    <label for="address">Address: </label>
    <input type="text"  name="address" id="address" placeholder="Enter your Address">
    <br></br>



    <!---Country-->
    <label for="country">Country: </label>
    <select name="country" id="country">
      <option value="" selected>Select a country</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
    </select>
    <span class="countryError" id="countryError"></span><br><br>
    <br></br>



    <!---ZipCode-->
    <label for="zipCode">ZipCode: </label>
    <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip">
    <span class="zipCodeError" id="zipCodeError"></span><br><br>
    <br></br>

     <!---Email-->
     <label for="email">EmailId: </label>
     <input type="email" id="email" name="email" placeholder="Enter your EmailId">
     <span class="emailError" id="emailError"></span><br><br>
     <br></br>

    <!---Gender-->
    <label for="gender">Gender: </label>
    <input type="radio" id="male" name="gender" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" >
    <label for="female">Female</label><br>  
    <span class="genderError" id="genderError"></span><br><br>
    <br></br>
    

    <!---Language-->
    <label for="Language">Language: </label>
    <input type="checkbox" id="english" name="language" value="english" >
    <label for="english">English</label>
    <input type="checkbox" id="non-english" name="language" value="non-english" >
    <label for="non-english">Non English</label><br> 
    <span class="languageError" id="languageError"></span><br><br> 
    <br></br>


    <!---About-->
    <label for="about">About: </label>    
    <textarea rows="4" cols="50"></textarea>
    <br></br>


    <!---Submit-->
    <input type="submit" value="Submit">
  </form>

  <script src="javascript.js"></script>
</body>
</html>
